<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <meta charset="utf-8">
      <title>Spotify</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script> <!-- handlebar -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script><!-- moment js -->
        <!-- handlebar template -->
        <script id="album-template" type="text/x-handlebars-template">

          <div class="album">
          <img class="poster" src="{{ poster }}">
          <div class="title">{{ title }}</div>
          <div class="author">{{ author }}</div>
          <div class="genre">{{ genre }}</div>
          <div class="year">{{ year }}</div>
          </div>

        </script>
      <link rel="stylesheet" href="style.css"> <!-- css -->
  </head>
  <body>

    <header>
      <div class="header-container" >
        <img src="spoticon1.png">
      </div>
    </header>


    <main>
      <div id="disks-box">
      </div>
    </main>


    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
